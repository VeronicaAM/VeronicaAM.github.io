  <p id="graph2">
  An Example of a Monthly Plot with Multiple Data Columns (radiation)
  </p>
  <div id="graph2div"></div>
<script type="text/javascript">
  g2 = new Dygraph(

    // containing div
    document.getElementById("graph2div"),

    // CSV or path to a CSV file.
    "data/JanOne_radiation.csv",
    
    {
    showRangeSelector: true,
    //Check box for multiple columns of data
    visibility:[true,true],
    }

  );

  function change(el){
    g2.setVisibility(parseInt(el.id), el.checked);
    }
</script>

<!--Labels for checkbox-->
<p>
<input type="checkbox" id="0" onclick="change(this)">
<label for="0"> Average Solar Radiation Upward (w/m2)</label>
<br>
<input type="checkbox" id="1" checked onclick="change(this)">
<label for="1"> Average Solar Radiation Downward (w/m2)</label>
