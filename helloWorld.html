 <body>
  <p id="hello">
  An Example Day Plot
  </p>

<script type="text/javascript">
  g = new Dygraph(

    // containing div
    document.getElementById("graphdiv"),

    // CSV or path to a CSV file.
    "data/todaysData.csv",
    
    {
    showRangeSelector: true
    }

  );
</script>

  <p id="graph2">
